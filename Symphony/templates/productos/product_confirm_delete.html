{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <h1 class="mb-4">🗑️ Eliminar clase musical</h1>
  <p>¿Estás seguro de que deseas eliminar la clase <strong>{{ producto.instrumento }}</strong> impartida por <strong>{{ producto.profesor }}</strong>?</p>

  <form method="post" class="mt-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger px-4">Sí, eliminar</button>
    <a href="{% url 'productos:lista' %}" class="btn btn-outline-secondary px-4">← Cancelar</a>
  </form>
</div>
{% endblock %}
